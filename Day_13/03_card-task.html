<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Vertical & Horizontal Center */
      body {
        display: grid;
        place-content: center;
        min-height: 100vh;
        margin: 0px;
      }

      .card-container {
        font-family: "Roboto", sans-serif;

        background-color: hsl(197.14deg 69.01% 72.16%);
        padding: 16px;
        border-left: 6px solid hsl(197.28deg 89.32% 59.61%);
        border-radius: 12px;

        max-width: 550px;
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <h3>Intended Audience</h3>
      <p>
        This tutorial assumes that you already have a static React site
        (Gatsby/Next) being deployed on Vercel or Netlify.
      </p>
      <p>
        It's written with the intermediate React developer in mind; if you're
        newer to the modern JS ecosystem, it might be a bit hard to follow.
      </p>
    </div>
  </body>
</html>
